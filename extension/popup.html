<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    
    .info-item {
      margin-bottom: 12px;
    }
    
    .info-label {
      font-size: 12px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .info-value {
      font-size: 14px;
      font-weight: 600;
      margin-top: 2px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 16px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âš¡ Amplify</div>
    <div class="subtitle">YouTube Creator Tips</div>
  </div>
  
  <div class="content">
    <div class="info-item">
      <div class="info-label">Status</div>
      <div class="info-value" id="status">Loading...</div>
    </div>
    
    <div class="info-item">
      <div class="info-label">Network</div>
      <div class="info-value">Solana Devnet</div>
    </div>
    
    <div class="info-item">
      <div class="info-label">Tip Amount</div>
      <div class="info-value">0.1 USDC</div>
    </div>
    
    <button class="button" id="setup-btn">
      Open Creator Dashboard
    </button>
    
    <div class="status" id="page-status">
      Visit a YouTube video to see the Amplify button
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
